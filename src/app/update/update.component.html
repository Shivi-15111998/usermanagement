
<form [formGroup]="updateuser" (ngSubmit)="updatedata()">
   
    <div class="form-group">
        <label for="exampleInputEmail1">Name </label>
        <input type="text" class="form-control"   placeholder="Enter email" formControlName="name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Mobile no</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="mobile" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Gender</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="gender" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="address" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Role</label>
        <input type="email" class="form-control" formControlName="role" placeholder="Enter email">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-primary"
     routerLink="/list">Return to list
</button>
  </form>
